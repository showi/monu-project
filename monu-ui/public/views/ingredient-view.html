<div>
  <ul style="list-style: hebrew">
    <li class="" ng-repeat="doc in ingredient.data">
      <span class="col-md-10"><a ng-href="#/ingredient/view/_id/{{doc._id}}">{{doc.name}}</a></span><a class="hide btn btn-sm bnt-info" ng-href='#/tag/edit@/_id/{{doc._id }}'>edit</a>
      <ul>
        <li class="" ng-repeat="related in ingredient.related">
          <span class="col-md-10"><a ng-href="#/recipe/view/_id/{{related._id}}">{{related.name}}</a></span>
          <a class="hide btn btn-sm bnt-info" ng-href='#/tag/edit@/_id/{{doc._id }}'>edit</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
